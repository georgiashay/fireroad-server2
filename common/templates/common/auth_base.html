{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static "common/css/materialize.min.css" %}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static "common/css/shared.css" %}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static "common/css/auth.css" %}" media="screen,projection"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% block title %}
    <title>FireRoad</title>
    {% endblock %}
    <style>
    .header { padding: 24px 0 0 0; margin: 0; }
    .page-height { height: 100vh; }
    .bullet-list {
      list-style-type: circle !important;
      padding-left: 20px !important;
    }
    .bullet-list li { list-style-type: circle !important; }
    </style>
  </head>

  <body class="grey lighten-4">

    <div class="navbar-fixed">
      <nav class="red darken-1">
        <div class="nav-wrapper">
          <span class="brand-logo"><img class="logo-img" src="https://fireroad.mit.edu/catalogs/fireroad_logo.png" width="40" height="40"/>FireRoad</span>
        </div>
      </nav>
    </div>

    {% block pagebody %} {% endblock %}

    <!--JavaScript at end of body for optimized loading-->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static "common/js/materialize.min.js" %}"></script>
    <script type="text/javascript" src="{% static "common/js/index.js" %}"></script>
    {% block pagescripts %}{% endblock %}
  </body>
</html>
