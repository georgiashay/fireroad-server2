{% extends "common/auth_base.html" %}
{% load static %}

{% block pagebody %}
<div id="par">
  <p>Login failed: {{ message }}</p>
  <br/>
  <div id="buttons" class="row">
    <a class="mbtn waves-effect waves-light red white-text" href="{% url 'login' %}?sem={{ sem }}">Try Again</a>
    <a class="mbtn waves-effect waves-light grey white-text" href="{% url 'decline' %}">Not Now</a>
  </div>
</div>

{% endblock %}
